<div>
	<p>Specify the number of retries to automatically perform on error. (default: 3)</p>
	<p>To disable automatic retries, specify 0 or a negative integer.</p>
	<p>For example, if the <tt>retries</tt> parameter is 3, then on a constant error condition on the target URL, the HTTP request will be attempted a total of 4 times.</p>
</div>
